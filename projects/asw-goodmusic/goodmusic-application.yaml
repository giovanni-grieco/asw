apiVersion: apps/v1
kind: Deployment
metadata:
  name: connessioni
spec:
    replicas: 1
    selector:
        matchLabels:
          app: goodmusic
          service: connessioni
    template:
        metadata:
          labels:
            app: goodmusic
            service: connessioni
        spec:
            containers:
            - name: connessioni-container
              image: biancc/goodmusic-connessioni-kube:2025-01
              env:
                - name: SPRING_PROFILES_ACTIVE
                  value: connessioni
              ports:
                - containerPort: 8080
              livenessProbe:
                httpGet:
                  path: /actuator/health
                  port: 8080
                periodSeconds: 5
                failureThreshold: 3
                initialDelaySeconds: 120
              readinessProbe:
                httpGet:
                  path: /actuator/health
                  port: 8080
                periodSeconds: 10

