---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: connessionidb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: goodmusic
      service: connessionidb
  template:
    metadata:
      labels:
        app: goodmusic
        service: connessionidb
    spec:
      containers:
        - name: postgres
          image: postgres:latest
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: connessioni
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              value: postgres
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgres-storage
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: connessionidb-pvc
---

